<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Game</title>
    <link rel="stylesheet" href="/Project-5/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <div class="background">
        <div class="box">
            <h2>Score -> <span id="score">0</span></h2>
            <h3 id="question">Q. What is 8 multiply by 4?</h3>
            <form action="" id="questionForm" onsubmit="checkAnswer(event)">
                <input required type="number" id="answerInput" name="answer">
                <button class="primary-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/Project-5/index.js"></script>
</body>

</html>
