<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to generate QR code</p>
            </section>
            <form id="qrForm">
                <input id="qrInput" type="text" name="qrText" placeholder="Enter Text">
                <button id="generateBtn" type="submit">Generate QR code</button>
            </form>
            <section id="qrContainer" class="qr-container">
                <img id="qrImage" src="https://www.pngmart.com/files/10/Qr-Code-PNG-HD.png" alt="">
            </section>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
